<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>上架管理</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/putaway_p.css" />
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../js/global.js"></script>
</head>
<body>
<div id="vessel">
    <h5>首页 &gt; 上架管理</h5> 
    <div id="cz_p">
        <select name="tiaojian" id="tiaojian">
            <option value="name">商品名称</option>
            <option value="barcode">商品编号</option>
            <option value="type">商品类型</option>
            <option value="supplier">供应商</option>
        </select>
        <input type="text" id="txt" /> <input type="button" value="查询" id="refer" /> <input type="button" value="上架商品" id="allputaway" /> <input type="button" value="未上架商品" id="noputaway" /> <input type="button" value="所有商品" id="allproducts" />
    </div>
    <div id="sheet">
        <table>
            <thead>
                <tr><th>商品编号</th><th>商品名称</th><th>商品类型</th><th>商品价格</th><th>会员价格</th><th>库存数量</th><th>上架数量</th><th>上架状态</th><th>操作</th></tr>
            </thead>
            <tbody>
                <!-- <tr><td>343sdfsdj243l23</td><td>dada</td><td>18</td><td>play</td><td><button>修改</button></td></tr> -->
            </tbody>
        </table>
        <div class="pagebtn">
            <i>&lt;</i>
            <i>&gt;</i>
            <div class="page_p">   
                <div id="paging"><!-- <span>1</span><span>2</span><span>3</span> --></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../js/putaway_p.js"></script>
</body>
</html>
